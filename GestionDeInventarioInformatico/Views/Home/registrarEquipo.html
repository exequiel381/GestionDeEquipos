<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GestionDeInventarioInformaticoFrontEnd</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
</head>

<body>
    <header style="background-color: #29345c;height: 56px;">
        <h4 class="d-xl-flex justify-content-xl-center align-items-xl-end" style="color: rgb(255,255,255);margin: 0;font-family: Nunito,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;font-size: 36px;font-weight: 400;line-height: 1.5;color: #ffffff;text-align: left;background-color: #29345c;">NUEVO EQUIPO</h4>
    </header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col d-xl-flex align-items-center align-self-start justify-content-xl-center">
                    <h4 class="d-xl-flex justify-content-xl-center" style="color: rgb(17,37,96);"><strong>Datos de compra</strong></h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Proveedor:&nbsp;</label><select class="shadow-sm custom-select" id="proveedorSelect" style="width: 264px;font-size: 18px;font-family: Nunito, sans-serif;"><optgroup label="This is a group"></optgroup></select></div>
                <div
                    class="col">
                    <div class="row">
                        <div class="col" style="width: 376px;"><label style="color: rgb(0,0,0);font-size: 20px;">Fecha de compra:&nbsp;</label><input class="border rounded" id="fecCompra" type="date" style="font-size: 20px;width: 348px;"></div>
                    </div>
            </div>
            <div class="col"><label style="color: rgb(0,0,0);font-size: 20px;">Garantía hasta:&nbsp;</label><input class="border rounded shadow-sm" id="fecGarantia" type="date" name="fecha" style="font-size: 20px;width: 271px;" required=""></div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);"><strong>Datos de Equipo</strong></h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col d-xl-flex align-items-xl-center" id="equipoNombre" style="height: 50px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Nombre:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="equipoNombre" style="font-size: 20px;" required=""></div>
                </div>
                <div class="row" id="ram">
                    <div class="col">
                        <div class="row">
                            <div class="col" style="height: 50px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">RAM:&nbsp;</label><input class="border rounded" type="number" id="ramValor" style="font-size: 20px;width: 168px;" required=""><select class="border rounded shadow-sm custom-select"
                                    style="font-size: 20px;width: 160px;" name="ramValor"><optgroup label="This is a group"><option value="1" selected="">DDR3</option><option value="2">DDR4</option></optgroup></select></div>
                        </div>
                        <div class="row" style="height: 44px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; &nbsp;HDD:&nbsp;</label><input class="border rounded shadow-sm" type="number" id="hddValor" style="font-size: 20px;height: 34px;width: 168px;"
                                required=""><select class="border rounded shadow-sm custom-select" id="selectUnidadGbHDD" style="font-size: 20px;width: 160px;height: 42px;"><optgroup label="This is a group"><option value="1" selected="">GB</option><option value="2">TB</option></optgroup></select></div>
                        <div
                            class="row">
                            <div class="col"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Motherboard:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="motherboardNombre" style="font-size: 20px;width: 261px;" required=""></div>
                    </div>
                    <div class="row"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; Marca:&nbsp;</label>
                        <div class="col"><select class="border rounded shadow-sm custom-select d-xl-flex justify-content-xl-start" id="equipoMarca" style="font-size: 20px;width: 160px;" required=""><optgroup label="This is a group"></optgroup></select></div>
                    </div>
                </div>
            </div><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Modelo:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="EquipoModelo" style="font-size: 20px;width: 261px;" required=""></div>
        <div class="col">
            <div class="row d-xl-flex justify-content-xl-start align-items-xl-center" style="height: 50px;"><label class="d-xl-flex align-items-xl-center" style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; CPU:&nbsp;</label><input class="border rounded shadow-sm d-xl-flex justify-content-xl-start align-items-xl-end"
                    type="text" id="cpuNombre" style="font-size: 20px;height: 34px;" required=""></div>
            <div class="row d-xl-flex justify-content-xl-start align-items-xl-center" style="height: 50px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; GPU:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="gpuNombre" style="font-size: 20px;height: 34px;" required=""></div>
            <div class="row"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp; SSD:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="ssdValor" style="font-size: 20px;height: 34px;" required=""><select class="border rounded shadow-sm custom-select"
                    id="selectUnidadGbSDD" style="font-size: 20px;width: 160px;"><optgroup label="This is a group"><option value="1" selected="">GB</option><option value="13">TB</option></optgroup></select></div>
            <div class="row">
                <div class="col"><label style="color: rgb(0,0,0);font-size: 20px;">Tipo:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="equipoTipo" style="font-size: 20px;width: 348px;"><optgroup label="This is a group"><option value="1" selected="">PC</option><option value="2">Servidor</option><option value="4">Portatil</option></optgroup></select></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <div class="row">
                <div class="col">
                    <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);"><strong>Periféricos</strong></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);">Agregados</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive" id="tablaPerifericos">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Tipo</th>
                                            <th style="height: 50px;">Editar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Cell 1</td>
                                            <td>Cell 2</td>
                                            <td style="width: 128px;height: 45px;"><button class="btn btn-primary" id="btnQuitarPeriferico" type="button" style="background-color: rgb(17,37,96);font-size: 20px;">Quitar</button><br></td>
                                        </tr>
                                        <tr>
                                            <td>Cell 3</td>
                                            <td>Cell 4</td>
                                            <td><button class="btn btn-primary" id="btnQuitarPeriferico" type="button" style="background-color: rgb(17,37,96);font-size: 20px;">Quitar</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);">Agregar Periféricos</h4>
                    <div class="row">
                        <div class="col" style="height: 57px;"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Tipo:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="perifericoSelectTipo" style="font-size: 20px;width: 194px;"><optgroup label="This is a group"><option value="1" selected="">Teclado</option><option value="2">Mouse</option><option value="3">Smartphone</option><option value="4">Portatil</option></optgroup></select></div>
                    </div>
                    <div class="row">
                        <div class="col"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Modelo:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="perifericoSelectModelo" style="font-size: 20px;width: 218px;"><optgroup label="This is a group"></optgroup></select>
                            <label
                                style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp;Disponibles:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="perifericosDisponibles" style="font-size: 20px;width: 78px;" required=""></div>
                    </div><button class="btn btn-primary" type="button" style="background-color: rgb(17,37,96);font-size: 20px;">Agregar</button></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <h4 class="d-xl-flex align-items-xl-center" style="color: rgb(17,37,96);"><strong>Responsable</strong></h4>
        </div>
    </div>
    <div class="row">
        <div class="col"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Nombre y Apellido:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="responsableNomYAp" style="font-size: 20px;width: 313px;" value="-"><optgroup label="This is a group"></optgroup></select>
            <label
                style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">Departamento:&nbsp;</label><select class="border rounded shadow-sm custom-select" id="responsableDep" style="font-size: 20px;width: 245px;"><optgroup label="This is a group"></optgroup></select></div>
    </div>
    <div class="row">
        <div class="col"><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">DNI:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="responsableDNI" style="font-size: 20px;width: 261px;background-color: rgb(183,186,201);"
                required="" disabled="" readonly=""><label style="color: rgb(0,0,0);font-family: Nunito, sans-serif;font-size: 20px;">&nbsp;Usuario:&nbsp;</label><input class="border rounded shadow-sm" type="text" id="responsableUsuario" style="font-size: 20px;width: 261px;background-color: rgb(183,186,201);"
                required="" disabled="" readonly=""></div>
    </div>
    <div class="row">
        <div class="col"><button class="btn btn-primary" type="button" style="background-color: rgb(17,37,96);font-size: 20px;margin-right: 0px;">Registrar</button><button class="btn btn-primary" type="button" style="background-color: rgb(17,37,96);font-size: 20px;">Cancelar</button></div>
    </div>
    </div>
    </div>
    <div class="btn-group" role="group"></div>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright © Sistema de Gestión de Equipo Informático - Administración de Recursos 2020</span></div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
